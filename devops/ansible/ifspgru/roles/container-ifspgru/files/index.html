<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSPGRU Cloud Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background: #005792;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #007B9A;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IFSPGRU Cloud Services</h1>
        <p>Confiável. Seguro. Rápido.</p>
    </div>
    <div class="content">
        <h2>Serviços de VPS</h2>
        <p>Explore nossos planos de VPS e comece a construir o futuro com a IFSPGRU Cloud hoje!</p>
        <button class="button" onclick="alert('Obrigado por escolher a IFSPGRU! Entraremos em contato em breve.');">Contrate Agora</button>
    </div>
    <script>
        // Simples exemplo de JavaScript para interatividade
        document.querySelector('.button').addEventListener('click', function() {
            alert('Obrigado por se interessar em nossos serviços! Um de nossos representantes entrará em contato em breve.');
        });
    </script>
</body>
</html>
